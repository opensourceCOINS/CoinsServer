<html>
<head>
    <!--###BEGIN_HEAD###-->
    <title>Sandbox</title>
    <!--###END_HEAD###-->
</head>
<body>
<!--###BEGIN_CONTENT###-->
<h1>Sandbox</h1>
<h2>
    This is a sandbox for testing api functions
</h2>
<form action="../requirementform" method="post">
<h3>Create Requirement</h3>
<div id="div_name">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"/>
</div>
<div id="div_userid">
  <label for="userID">User ID:</label>
  <input type="text" id="userID" name="userID"/>
</div>
<div id="div_layerindex">
  <label for="layerIndex">Layer index:</label>
  <input type="text" id="layerIndex" name="layerIndex"/>
</div>
<div id="div_context">
  <label for="context">Context:</label>
  <input type="text" id="context" name="context"/>
</div>
<div id="div_submit">
  <input type="submit" value="Submit"/>
</div>
</form>
<!--###END_CONTENT###-->
</body>
</html>
